  # Blog Collection
  - name: 'blog'
    label: 'Blog (Insights)'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'blog-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
        required: false
      - label: 'Author/s'
        name: 'author'
        widget: 'string'
        required: false
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        default: ""
        date_format: "DD/MM/YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
        format: "LLL"
        picker_utc: false
      - label: "Category"
        name: "categories"
        widget: "select"
        multiple: true
        options:
          - { label: "Machine Learning", value: "machine-learning" }
          - { label: "Accelerate-Spark Data Science Residency", value: "accelerate-spark-data-science-residency" }
        required: false
      - label: "Tags"

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

local_backend: true

media_folder: 'assets/images'

collections:
  # General Website Settings
  - name: 'website-settings'
    label: 'Website Settings'
    files:
      # Image settings
      - label: "Image Settings"
        name: images
        file: "_data/images.yml"
        editor:
          preview: false
        fields:
          - label: Image directory
            name: directory
            widget: string
            hint: The directory where images are stored.
          - label: Person placeholder
            name: person_placeholder
            widget: image
            hint: "A place-holder image for a person if they don't have one provided."
      # Box settings
      - label: "Box Settings"
        name: boxes
        file: "_data/boxes.yml"
        editor:
          preview: false
        fields:
          - label: Box Items
            name: items
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Link, name: link, hint: Provide the URL for the box to link to, widget: string}
              - {label: Link Text, name: label, hint: Provide the text for the URL link, widget: string}
              - {label: Icon Class, name: icon_class, hint: Select the icon class, widget: 'select', options: ["fa fa-star-half-empty", "fa fa-image", "fa fa-dot-circle-o"]}
              - {label: Text, name: text, hint: Provide some descriptive text for the box item, widget: markdown}
      # Slide settings
      - label: "Slide Settings"
        name: slides
        file: "_data/slides.yml"
        editor:
          preview: false
        fields:
          - label: Slide Items
            name: items
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Background Image, name: image, widget: image}
              - {label: Info, name: info, widget: string}
              - {label: Invert Colour, name: invert, widget: boolean}
              - {label: Animation, name: animation, widget: 'select', options: ["bottom-to-top", "top-to-bottom"]}
              - {label: Class, name: class, widget: 'select', options: ["large-11 medium-11", "large-8 medium-11"]}
              - {label: Colour, name: color, widget: 'select', options: ["#ffae0d", "#8c31ce"]}
              - label: Buttons,
                name: buttons
                widget: 'object'
                fields:
                  - {label: Animation, name: animation, widget: 'select', options: ["bottom-to-top", "top-to-bottom"]}
                  - {label: Class, name: class, widget: 'select', options: ["medium-12"]}
                  - label: Items
                    name: items
                    widget: "list"
                    allow_add: True
                    fields:
                      - {label: Link, name: link, hint: Provide the URL for the button to link to, widget: string}
                      - {label: Link Text, name: label, hint: Provide the text for the URL link, widget: string}
                      - {label: Class, name: class, default: boxed, widget: "hidden"}
            
      # Website Settings
      - label: 'Website Settings'
        name: 'site'
        file: '_data/site.yml'
        editor:
          preview: false
        fields:
          # Site Logo
          - label: 'Site Logo'
            name: 'logo'
            widget: 'image'
          - label: 'Site Logo Dark'
            name: 'logo_dark'
            widget: 'image'
            required: false
          # Contact Details
          - label: 'Contact Details'
            name: 'contact_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Address'
                name: 'address'
                widget: 'markdown'
              - label: 'Tel'
                name: 'tel'
                widget: 'string'
              - label: 'Fax'
                name: 'fax'
                widget: 'string'
              - label: 'Email'
                name: 'email'
                widget: 'string'
          # Social Details
          - label: 'Social Details'
            name: 'social_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Twitter'
                name: 'twitter_link'
                widget: 'string'
              - label: 'Youtube'
                name: 'youtube_link'
                widget: 'string'
              - label: 'Facebook'
                name: 'facebook_link'
                required: false
                widget: 'string'
              - label: 'Instagram'
                name: 'instagram_link'
                required: false
                widget: 'string'
          # Footer Settings
          - label: 'Footer Images'
            name: 'footer_images'
            collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
                required: false
              - label: 'Link'
                name: 'link'
                widget: 'string'
                required: false
      # Navigation Menus
      - label: 'Navigation Menus'
        name: 'navigation_menus'
        file: '_data/nav.yml'
        editor:
          preview: false
        fields:
          # Main Nav
          - label: 'Main Nav'
            name: 'main_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Section ID'
                name: 'section_id'
                required: false
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                    required: false
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
                    required: false
          # Footer Nav
          - label: 'Footer Nav'
            name: 'footer_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                    required: false
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
                    required: false
          # Top Nav
          - label: 'Top Bar'
            name: 'top_bar'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Top Bar Nav'
                name: 'top_bar_nav'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
  # Teams
  - name: 'teams'
    label: 'Teams'
    files:
      # Accelerate team members
      - label: 'Accelerate Teams'
        name: 'members'
        file: '_data/teams.yml'
        editor:
          preview: false
        fields:
          - label: 'Accelerate Team'
            name: 'members'
            widget: 'relation'
            collection: 'people'
            search_fields: ["given", "family"]
            value_field: "{{slug}}"
            display_fields: ["given", "family"]
            options_length: 999
            multiple: true
            required: false
      # Accelerate team members
      - label: 'Advisory Group'
        name: 'advisory_group'
        file: '_data/teams.yml'
        editor:
          preview: false
        fields:
          - label: 'Advisory Group'
            name: 'advisory_group'
            widget: 'relation'
            collection: 'people'
            search_fields: ["given", "family"]
            value_field: "{{slug}}"
            display_fields: ["given", "family"]
            options_length: 999
            multiple: true
            required: false
          
  # Pages
  - name: 'pages'
    label: 'Pages'
    files:
      # Homepage
      - label: 'Jupyter Notebooks'
        name: 'jupyter_notebooks'
        file: '_data/jupyter_notebooks.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Notebooks'
            name: 'items'
            collapsed: false
            widget: 'list'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Author'
                name: 'author'
                widget: 'string'
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Excerpt"
                name: "excerpt"
                widget: "markdown"
                required: false
              - label: "Link to Notebook"
                name: "link"
                widget: "string"
              - label: "Class"
                name: "class"
                widget: "select"
                options: ["accelerate-school"]
                
      # Privacy Policy
      - label: 'Privacy Policy'
        name: 'privacy_policy'
        file: '_data/privacy_policy.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'
      # Terms of Service
      - label: 'Terms of Service'
        name: 'terms_of_service'
        file: '_data/terms_of_service.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'


  # Resources Collection
  - label: 'Resources'
    name: 'resources'
    folder: '_resources'
    create: true
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: "Excerpt"
        name: "excerpt"
        widget: "markdown"
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options: ["Teaching", "Software", "Additional"]
      - label: 'Link'
        name: 'link'
        widget: 'string'
      - label: 'Link Label'
        name: 'label'
        widget: 'string'
      - label: 'Icon'
        name: 'icon'
        widget: 'image'
                
  # Blog Collection
  - label: 'Blog'
    name: 'Blog'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'post'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: "Author"
        name: "author"
        widget: "string"
      - label: 'Featured Image'
        name: 'preview'
        widget: 'image'
        required: false
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # News Collection
  - label: 'News'
    name: 'News'
    folder: '_news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'news-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: true
        options:
          - { label: "AI Deployment and System Design", value: "ai-deployment-and-system-design" }
          - { label: "AI for Research and Innovation", value: "ai-for-research-and-innovation" }
          - { label: "AI Policy and Data Governance", value: "ai-policy-and-data-governance" }
          - { label: "Machine Learning Theory and Methods", value: "machine-learning-theory-and-methods" }
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # Events Collection
  - label: 'Events'
    name: 'events'
    folder: '_events'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'event-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Event Date'
        name: 'event_date'
        widget: 'datetime'
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
  
  # People Collection
  - label: 'People'
    name: 'people'
    folder: '_people/'
    create: true
    slug: '{{given}}-{{family}}'
    identifier_field: crsid
    editor:
      preview: false
    fields:
    - label: 'Layout'
      name: 'layout'
      widget: 'hidden'
      default: 'person'
    - label: Given Name
      hint: "Include initials, e.g. Neil D."
      name: given
      widget: string
    - label: Preferred Name
      hint: "If you don't normally use your full given name (e.g. you are known as Nick not Nicholas)"
      name: preferred
      required: false
      widget: string
    - label: Family Name
      name: family
      widget: string
    - label: Prefix
      hint: Prefix of name (e.g. de, von, van)
      name: prefix
      required: false
      widget: string
    - label: Suffix
      hint: "Suffix of name (e.g. III or Jr)."
      name: suffix
      required: false
      widget: string
    - label: "Cambridge crsid"
      hint: "E.g. ads21. If a ml@cl member doesn't have a crsid create a dummy one starting with five x's, e.g. xxxxx01."
      name: 'crsid'
      widget: 'string'
    - label: Student
      name: student
      widget: "boolean"
      required: false
    - name: start
      label: "Date of start in ml@cl"
      hint: "Provide the day that the individual started in the ml@cl group."
      widget: 'datetime'
      format: "YYYY-MM-DD"
      date_format: "YYYY-MM-DD"
      time_format: false
    - name: end
      label: "Date of finish in ml@cl"
      hint: "Provide the day that the individual finished in the ml@cl group."
      widget: 'datetime'
      format: "YYYY-MM-DD"
      date_format: "YYYY-MM-DD"
      time_format: false
      default: ""
      required: false
    - label: "Personal Homepage"
      name: website
      hint: "URL of the individual's personal homepage."
      widget: "string"
      required: false
    - label: "ORCID number"
      name: orcid
      hint: "Open Researcher and Contributor ID number (see https://orcid.org)"
      widget: "string"
      required: false
    - label: 'Description'
      name: 'description'
      widget: 'text'
    - label: 'Image'
      hint: "Please provide a portrait of the person."
      name: 'image'
      widget: 'image'
      required: false
    - label: 'GitHub ID'
      name: 'github'
      widget: 'string'
      required: false
    - label: 'LinkedIn ID'
      name: 'linkedin'
      widget: 'string'
      required: false
    - label: 'Twitter'
      name: 'twitter'
      widget: 'string'
      required: false
    - label: 'Facebook'
      name: 'facebook'
      widget: 'string'
      required: false
    - label: 'Email'
      name: 'email'
      widget: 'string'
      required: false
    - label: 'Biography'
      name: 'biography'
      widget: 'markdown'
      required: false
    - label: 'Related Publications'
      name: 'publications'
      widget: 'relation'
      collection: 'Publications'
      search_fields: ["title"]
      value_field: "{{slug}}"
      display_fields: ["title"]
      multiple: true
      required: false
    - label: 'Body'
      name: 'body'
      widget: 'markdown'
      required: false

  # Research Collection
  - label: 'Research'
    name: 'research'
    folder: '_research/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'research-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Overview Short'
        name: 'overview_short'
        widget: 'markdown'
      - label: 'Overview Long'
        name: 'overview_long'
        widget: 'markdown'
        required: false
      - label: 'Related Projects'
        name: 'projects'
        widget: 'relation'
        collection: 'projects'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        options_length: 999
        multiple: true
        required: false
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["given", "family"]
        value_field: "{{slug}}"
        display_fields: ["given", "title"]
        options_length: 999
        multiple: true
        required: false

  # Project Collection
  - label: 'Projects'
    name: 'projects'
    folder: '_projects/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'project-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Date of Publication'
        name: 'date'
        widget: 'datetime'
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Project Funders'
        name: 'project_funders'
        collapsed: true
        minimize_collapsed: true
        required: false
        widget: 'list'
        fields: 
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Link'
            name: 'link'
            widget: 'string'
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["given", "family"]
        value_field: "{{slug}}"
        display_fields: ["given", "family"]
        multiple: true
        required: false
      - label: 'Related Publications'
        name: 'publications'
        widget: 'relation'
        collection: 'Publications'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false

  # Publications Collection
  - label: 'Publications'
    name: 'Publications'
    folder: '_publications'
    create: true
    slug: '{{published}}-{{title | slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: "select"
        options: ["article", "inproceedings", "incollection", "techreport", "misc", "book", "proceedings"]
        hint: "For journal papers use 'article', for conference papers use 'inproceedings', for book chapters use 'incollection', for arXiv, SSRN and other tech reports use 'techreport', for books use 'book', for proceedings use 'proceedings' for others use 'misc'."
        default: "article"
      - label: 'Title'
        name: 'title'
        hint: "Title of the paper as published. Please capitalise the title."
        widget: 'string'
      - label: 'Abstract'
        name: 'abstract'
        widget: 'markdown'
        hint: "Abstract of the paper as publishied, or for books provide a synopsis."
      - label: 'Date of Publication'
        name: 'published'
        widget: 'datetime'
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Authors"
        name: author
        widget: 'list'
        allow_add: true
        fields:
        - label: Family Name
          name: family
          widget: string
          required: false
        - label: Given Name
          hint: "Include initials, e.g. Neil D."
          name: given
          widget: string
          required: false
        - label: Prefix
          hint: "e.g. de, von, van"
          name: prefix
          required: false
          widget: string
        - label: Suffix
          name: suffix
          widget: string
          required: false
        - label: 'Person Page'
          hint: "Use this field if the author is a member of ml@cl"
          name: 'person_page'
          widget: 'relation'
          collection: 'people'
          search_fields: ["given", "family"]
          value_field: "{{slug}}"
          display_fields: ["given", "family"]
          multiple: false
          required: false          
        - label: Consortium
          name: consortium
          hint: "Some papers are written by a consortium of authors. If that's the case for this paper use this field to fill in the consortium."
          widget: "object"
          required: false
          fields:
          - name: name
            label: Name
            hint: Provide the name of the consortium.
            widget: string
            required: false
          - name: url
            label: Link
            hint: Provide a URL link to the consortium.
            widget: string
            required: false
      - label: "Journal"
        name: journal
        hint: "The name of the journal where the paper was published (if it is an article)."
        widget: string
        required: false
      - label: "Volume"
        name: volume
        hint: "The volume number that the paper appears in."
        widget: string
        required: false
      - label: "Number"
        name: number
        hint: "The issue number that the paper appears in."
        widget: string
        required: false
      - label: "Collection/Proceedings Name"
        name: container-title
        hint: "The name of the collection or proceedings in which the paper appears."
        widget: string
        required: false
      - label: "Pages"
        name: pages
        hint: "The pages the paper is published on (if in numbers, provide as firstpage--lastpage)."
        widget: string
        required: false
      - label: "Publisher"
        name: publisher
        hint: "The name of the paper publisher (e.g. Springer)."
        widget: string
        required: false
      - label: "Address"
        name: address
        hint: "The address of the publisher (e.g. NY, USA)."
        required: false
      - label: "Paper's Publisher Website"
        hint: "Provide the full URL to the paper on the website of the publisher"
        name: "website"
        widget: "string"
        required: false
      - label: "HTML Version of Paper"
        hint: "Provide the full URL to the HTML version."
        name: "html"
        widget: "string"
        required: false
      - label: "PDF Version of Paper"
        hint: Provide the full URL to the PDF version.
        name: "pdf"
        widget: "string"
        required: false
      - label: "Link to Software"
        hint: "If there's code for the paper available somewhere provide the URL to that code."
        name: "software"
        widget: "string"
        required: false
      - label: "DOI"
        hint: "If there's a DOI (see http://doi.org) for the paper provide it here (just the id, not the URL)."
        name: "doi"
        widget: "string"
        required: false
      - label: "Open Review ID"
        hint: "If there's an Open Review version of the paper provide the id number only (not the URL)."
        name: "openreview"
        widget: "string"
        required: false
      - label: "arXiv ID"
        hint: "If there's an arxiv version of the paper provide the id number only (not the URL)."
        name: "arxiv"
        widget: "string"
        required: false
      - label: "SSRN Number"
        hint: "If there's an SSRN version of the paper provide the id number only (not the URL)."
        name: "ssrn"
        widget: "string"
        required: false
      - label: 'Featured Image'
        name: 'featured_image'
        hint: "Select an image from the paper to represent the work."
        widget: 'image'
        required: false
      - label: "Editors"
        name: editor
        widget: 'list'
        hint: "Provide the list of editors of the paper (if applicable)."
        allow_add: true
        fields:
        - label: Family Name
          name: family
          widget: string
          required: false
        - label: Given Name
          hint: "Include initials, e.g. Neil D."
          name: given
          widget: string
          required: false
        - label: Prefix

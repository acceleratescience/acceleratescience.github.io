backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

local_backend: true

media_folder: 'assets/images'

collections:
  # General Website Settings
  - name: 'website-settings'
    label: 'Website Settings'
    files:
      # Box settings
      - label: "Box Settings"
        name: boxes
        file: "_data/boxes.yml"
        editor:
          preview: false
        fields:
          - label: Box Items
            name: items
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Link, name: link, hint: Provide the URL for the box to link to, widget: string}
              - {label: Link Text, name: link_text, hint: Provide the text for the URL link, widget: string}
              - {label: Icon Class, name: icon_class, hint: Select the icon class, widget: 'select', options: ["fa fa-star-half-empty", "fa fa-image", "fa fa-dot-circle-o"]}
              - {label: Text, name: text, hint: Provide some descriptive text for the box item, widget: text}
            
      # Website Settings
      - label: 'Website Settings'
        name: 'site'
        file: '_data/site.yml'
        editor:
          preview: false
        fields:
          # Site Logo
          - label: 'Site Logo'
            name: 'site_logo'
            widget: 'image'
          - label: 'Site Logo Dark'
            name: 'site_logo_dark'
            widget: 'image'
          # Contact Details
          - label: 'Contact Details'
            name: 'contact_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Address'
                name: 'address'
                widget: 'markdown'
              - label: 'Tel'
                name: 'tel'
                widget: 'string'
              - label: 'Fax'
                name: 'fax'
                widget: 'string'
              - label: 'Email'
                name: 'email'
                widget: 'string'
          # Social Details
          - label: 'Social Details'
            name: 'social_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Twitter'
                name: 'twitter_link'
                widget: 'string'
              - label: 'Facebook'
                name: 'facebook_link'
                widget: 'string'
              - label: 'Instagram'
                name: 'instagram_link'
                widget: 'string'
          # Footer Settings
          - label: 'Footer Images'
            name: 'footer_images'
            collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
      # Navigation Menus
      - label: 'Navigation Menus'
        name: 'navigation_menus'
        file: '_data/nav.yml'
        editor:
          preview: false
        fields:
          # Main Nav
          - label: 'Main Nav'
            name: 'main_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
          # Footer Nav
          - label: 'Footer Nav'
            name: 'footer_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
          # Top Nav
          - label: 'Top Bar'
            name: 'top_bar'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Top Bar Nav'
                name: 'top_bar_nav'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'

  # Pages
  - name: 'pages'
    label: 'Pages'
    files:
      # Homepage
      - label: 'Homepage'
        name: 'homepage'
        file: '_data/homepage.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # About Section
          - label: 'About'
            name: 'about'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'text'
              - label: 'Link Label'
                name: 'link_label'
                widget: 'string'
              - label: 'Link URL'
                name: 'link_url'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
          # Research Section
          - label: 'Research'
            name: 'research'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'text'
              - label: 'Link Label'
                name: 'link_label'
                widget: 'string'
              - label: 'Link URL'
                name: 'link_url'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
          # Partners
          - label: 'Partners'
            name: 'partners'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
      # About
      - label: 'About'
        name: 'about'
        file: '_data/about.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content
          - label: 'Body'
            name: 'body'
            widget: 'markdown'
          # Partners
          - label: 'Partners'
            name: 'partners'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
          # Grid
          - label: 'Grid'
            name: 'grid'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'description'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
      # Contact
      - label: 'Contact'
        name: 'contact'
        file: '_data/contact.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Contact Details
          - label: 'Contact Details'
            name: 'contact_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
      # Resources
      - label: 'Resources'
        name: 'resources'
        file: '_data/resources.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Resources Section
          - label: 'Resources'
            name: 'resources'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Category'
                name: 'category'
                widget: 'select'
                options: ["Policy", "Teaching", "Software"]
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'image'
      # Assessor App
      - label: 'Assessor App'
        name: 'assessor_app'
        file: '_data/assessor_app.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'
      # Privacy Policy
      - label: 'Privacy Policy'
        name: 'privacy_policy'
        file: '_data/privacy_policy.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'
      # Terms of Service
      - label: 'Terms of Service'
        name: 'terms_of_service'
        file: '_data/terms_of_service.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'


  # Blog Collection
  - label: 'Blog'
    name: 'Blog'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'blog-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'


---
layout: page
title: Search
---

<section class="block block__hero">
    <div class="container">
        <div class="hero__head row row--justified row--middle">
            <a href="{{site.url}}" class="brand">
                <img class="brand" src="{{ site.data.site.site_logo }}" alt="Logo">
            </a>
            {% include menu-trigger.html %}
            {% include nav-primary.html %}
        </div>

        <div class="hero__content">
            <h1 class="no-margin">Search</h1>
        </div>
    </div>
</section>

<section class="block block__posts">
    <div class="container">
        <div class="posts__filter">
            <div>
                <h5>Search</h5>
                <form action="/search.html" method="get">
                    <input id="search-box" name="query" placeholder="Search query goes in here" type="text">
                </form>
            </div>
            <div></div>
        </div>

        <div class="posts__grid post__grid postContainer" id="search-results"></div>
    </div>
</section>
